<!DOCTYPE html>
<html lang="pt">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Star Wars 2022</title>
      </head>
</head>
<body>
    <div class="overlay">
        <h1>|Darth Vader</h1>
        <span>Lorem ipsum dolor si</span>
    </div>
    <div class="wrapper">

        <div class="nav">
            <div class="logoo">
                <h1>
                    
                    <span> Darth <br> Vader </span>
                    <br>
                    Star Wars 2022 bu Thalis Alison
                </h1>
            </div>
            <div class="menu-link">
                <ul>
                    <li>Inicio.</li>
                    <li>Historia.</li>
                    <li>Filmes.</li>
                </ul>
            </div>
            <div class="scrolldown">scroll</div>
        </div>

        <div class="text">
            <div class="title">Vader</div>
            <p>Lorem ipsum dolor si</p>
        </div>
        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="#">Filmes!</a>
        </div>
        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-facebook"></i></li>
            </ul>
        </div>

        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse red"></div>
            <div class="cicle1"><span>Lorem ipsum dolor si</span></div>
            <div class="cicle2"><span>Lorem ipsum dolor si</span>
            </div>
        </div>
    </div>

    <script>

        TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        })

        TweenMax.to(".overlay span", 2, {
            dalay: .3,
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        })

        TweenMax.to(".overlay", 2, {
            delay: 1,
            top: "-100%",
            ease: Expo.easeInOut
        })

        TweenMax.from(".ellipse-container", 1, {
            delay: 2,
            opacity: 0,
            ease: Expo.easeInOut
        })

        TweenMax.from(".red", 1, {
            delay: 3.5,
            opacity: 0,
            ease: Expo.easeInOut
        })
         TweenMax.from (".cicle1", 1, {
             delay: 2.4,
             opacity: 0,
             ease: Expo.easeInOut
         })

         TweenMax.from("clicle2", 1, {
             delay: 2.6,
             opacity: 0,
             ease: Expo.easeInOut
         })

         TweenMax.from(".logo", 1, {
             delay: 3,
             opacity: 0,
             y: -100,
             ease: Expo.easeInOut
         })

         TweenMax.staggerFrom(".menu-link ul li", 1, {
             delay: 3.2,
             opacity: 0,
             x: -100,
             ease: Expo.easeInOut
         }, 0.08 )

         TweenMax.from(".scrolldown", 1, {
             delay: 3.4,
             opacity: 0,
             y: 100,
             ease: Expo.easeInOut
         })

         TweenMax.from(".tex .title", 1, {
             delay: 3,
             opacity: 0,
             x: 200,
             ease: Expo.easeInOut
         })

         TweenMax.from(".watchnow", 1, {
             delay: 3.4,
             opacity: 0,
             x: 200,
             ease: Expo.easeInOut
         })

         TweenMax.staggerFrom(".media ul li", 1, {
             delay: 3,
             opacity: 0,
             y: 100,
             ease: Expo.easeInOut
         }, 0.08)

    </script>
</body>
</html>
